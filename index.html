<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>colorSuggester</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.131.3/examples/js/controls/OrbitControls.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="tensorflow.js"></script>
    <script src="suggestion.js"></script>
</head>

<video id="camera" width="128" height="128" autoplay playsinline></video>

<body>
    <div class="container">


        <div class="row fig">
            <div class="col-6 p-0">
                <canvas id="munsellColorSystemCanvas" class="cameraCanvas " width="256" height="256">
                    <script src="MunsellColorSystem.js"></script>
                    <script src="MunsellColorSystemLoad.js"></script>
            </div>
            <div class="col-6 p-0">
                <canvas class="cameraCanvas" width="256px" height="256px" id="VCview"></canvas>
            </div>
            <div class="col-6 p-0">
                <canvas class="cameraCanvas" width="256px" height="256px" id="Hview"></canvas>
            </div>
            <div class="col-6 p-0 ">
                <canvas id="cameraCanvas" class="cameraCanvas touchActionDisable" width="256px" height="256px"></canvas>
            </div>
        </div>

        <div class="row ">
            <div class="col-6">

                <!-- <div type="text" id="colorcode">colorcode</div> -->
                <div id="colorProperty">

                    <input type="text" id="colorcode" pattern="#[0-9A-Fa-f]{6}" maxlength="7"
                        style="width:100px;  border-radius: 8px;">
                    <br>
                    <div id="HVCview" class="autocolor">
                        色彩H:<br>
                        明度V:<br>
                        彩度C:<br>
                    </div><br>
                    <button type="button" class="btn btn-outline-dark" id="colorDelete" onclick="colorDelete();"
                        style="width:100px">削除</button>
                </div>

                <div id="settings">

                    設定
                    <div id="cameraList"></div>
                </div>

                <!-- <div id="suggestion"></div> -->
            </div>

            <div class="col-6" id="colorHarmony">
                <!-- 美度計算式 -->
                <button type="button" class="btn btn-outline-dark" onclick="colorHarmonyCalculate();">美度計算式</button>
                <h1 class="display-4 autocolor" id="aestheticMeasure">美度:5</h1>
                <template id="harmonyTemplate">

                    <table class=" table-striped table-bordered table-hover autocolor harmony">

                        <tbody>
                            <!-- <tr>
                                <th>色相</th>
                                <td>同一</td>
                                <td>+1.5</td>
                            </tr> -->



                        </tbody>
                    </table>
                </template>

            </div>



            <div class="footer x-scroll" id="colorList">
                <!-- <ul id="colorList"> -->
                <!-- <a class="nav-link active" onclick="settingButton();">設定</a> -->
                <!-- <a class="nav-link active" onclick="settingButton();">設定</a> -->
                <button type="button" class="btn btn-outline-dark" onclick="settingButton();">設定</button>



                <!-- </ul> -->
            </div>




        </div>
    </div>



    <!-- <div id="cameraList"></div> -->





    <script src="colorList.js"></script>
    <script src="camera.js"></script>
    <script src="RGBtoHVC.js"></script>
    <script src="colorHarmonyCalculate.js"></script>
</body>


</html>
